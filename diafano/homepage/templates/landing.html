    alert('{{ messg }}');
</script>
{% endif %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diafano</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <link rel="stylesheet" type="text/css" href = "{% static 'landing.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700|Raleway:300,400,500,600,700" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
  <div class="landing">
    <section class="upper">
      <div class="project">
        <div class="logo">
        </div>
      </div>
    </section>
    <section>
      <div>
        <div class = "align">

          <h1>
            The most transparent news <br> reporting platform on Earth, <br> powered by all of us.
          </h1>
          <h2>
            What your camera saw was already available to anyone <br>
            on the planet, but now with a <b>diafano</b> difference.
          </h2>

          <form action="/signup/" method="post">
            {% csrf_token %}
            <button class="action-button signup" type="submit" >Start now!</button>
            <!-- <button class="action-button signin" formaction="/signin/" type="submit">Sign in</button> -->
          </form>

        </div>
      </div>
    </section>
  </div>

  <div id='map' style='position: absolute; width: 100%; height: 100%;'></div>
  <script type="text/javascript">
    mapboxgl.accessToken = "{{mapbox_access_token}}";
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v10'
    });
  </script>
</body>
</html>
